<div class="md-options">
  {% set palette = config.theme.palette %}
  {% if palette is iterable %}
    <nav class="md-options__list">
      {% for option in palette %}
        {% set addon = "" %}
        {% if loop.first %}
          {% set addon = "md-options__toggle--active" %}
        {% endif %}
        <input class="md-options__toggle {{ addon }}" data-md-color-scheme="{{ option.scheme }}" data-md-color-primary="{{ option.primary }}" data-md-color-accent="{{ option.accent }}" type="radio" id="__palette_{{ loop.index }}" name="__palette" value="{{ loop.index }}">
        <label class="md-options__item" for="__palette_{{ loop.index }}">
          <span class="md-options__icon">
            {% include ".icons/" ~ option.toggle.icon ~ ".svg" %}
          </span>
          {{ option.toggle.name }}
        </label>
      {% endfor %}
    </nav>
  {% endif %}
</div>
