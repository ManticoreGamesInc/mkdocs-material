{% if config.extra.social %}
  <div class="md-footer-social">
    <link rel="stylesheet" type="text/css" href="{{ 'assets/fonts/fontawesome.min.css' | url }}">
      <link rel="stylesheet" type="text/css" href="{{ 'assets/fonts/brands.min.css' | url }}">
      <link rel="stylesheet" type="text/css" href="{{ 'assets/fonts/regular.min.css' | url }}">
      <link rel="stylesheet" type="text/css" href="{{ 'assets/fonts/solid.min.css' | url }}">
    {% for social in config.extra.social %}
      <a href="{{ social.link }}" target="_blank" rel="noopener" title="{{ social.type }}" class="md-footer-social__link fab fa-{{ social.type }}"></a>
    {% endfor %}
  </div>
{% endif %}
