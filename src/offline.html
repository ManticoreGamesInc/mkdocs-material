
{% extends "base.html" %}

<!-- Content block -->
{% block content %}
<style>
  * {
    transition: all 0.6s;
  }

  html {
    height: 100%;
    background: #121212 url('{{ base_url }}/img/shrug_404_outlined.png') no-repeat left 10vh top 10vh, url('{{ base_url }}/img/facepalm_404_outlined.png') no-repeat right 10vh top 10vh;
  }

  body, a {
    font-family: Oswald, sans-serif;
    color: #FF9000;
    margin: 0;
  }

  a {
    text-decoration: underline;
  }

  #main {
    display: table;
    width: 100%;
    height: 100vh;
    text-align: center;
    background: url('{{ assets/icons/CoreIcon_.png | url }}') no-repeat center top 10vh;
  }

  .fof {
    display: table-cell;
    vertical-align: middle;
  }

  .fof h1 {
    font-size: 50px;
    display: inline-block;
    padding-right: 12px;
    animation: type 0.5s alternate infinite;
  }

  @keyframes type {
    from {
        box-shadow: inset -3px 0px 0px #FF9000;
    }
    to {
        box-shadow: inset -3px 0px 0px transparent;
    }
  }
</style>

<div id="main">
  <div class="fof">
    <h1>Error: You are Offline!</h1>
  </div>
<div>

{% endblock %}
