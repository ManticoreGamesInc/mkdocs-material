<!-- Options and user preferences -->
<div class="md-options">

  <!-- Palette switching -->
  {% set palette = config.theme.palette %}
  {% if palette is iterable %}
    <nav class="md-options__list">
      {% for option in palette %}

        <!-- TODO: document -->
        {% set addon = "" %}
        {% if loop.first %}
          {% set addon = "md-options__toggle--active" %}
        {% endif %}

        <input
          class="md-options__toggle {{ addon }}"
          data-md-color-scheme="{{ option.scheme }}"
          data-md-color-primary="{{ option.primary }}"
          data-md-color-accent="{{ option.accent }}"
          type="radio"
          id="__palette_{{ loop.index }}"
          name="__palette"
          value="{{ loop.index }}"
        />

        <!-- We must do this inline, or -->
        <!--<script>
          var el = document.getElementById("__palette_{{ loop.index }}")
          var data = localStorage.getItem("palette")
          if (typeof data !== "undefined") {

          }
        </script>-->
        <label class="md-options__item" for="__palette_{{ loop.index }}">
          <span class="md-options__icon">
            {% include ".icons/" ~ option.toggle.icon ~ ".svg" %}
          </span>
          {{ option.toggle.name }}
        </label>
      {% endfor %}
    </nav>
  {% endif %}
</div>
