<style>
.modal {
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 0;
  visibility: hidden;
  transform: scale(1.1);
  transition: visibility 0s linear 0.25s, opacity 0.25s 0s, transform 0.25s;
}

.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--core-color-black);
  color: #FFFFFF;
  border: 2px solid var(--core-color-orange);
  border-radius: 8px;
  box-shadow: 0 0.2rem 0.5rem rgba(0,0,0,.05), 0 0 0.05rem rgba(0,0,0,.1);
  padding: 1rem 1.5rem;
  width: 24rem;
  text-align: center;
}

.modal-content svg {
  fill: red;
}

.show-modal {
  opacity: 1;
  visibility: visible;
  transform: scale(1.0);
  transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
}

.disabled {
  background-color: var(--core-color-locked) !important;
  cursor: not-allowed !important;
}

.disabled:hover {
  background-color: rgba(0,0,0,0.2) !important;
}
</style>

<div class="netlify">
  <p>
    {% include ".icons/material/comment-text.svg" %}
    Any issues with this page? Can it be improved? Please let us know!
  </p>
  <form name="Feedback" id="netlify-form" method="POST" netlify-honeypot="bot-field" data-netlify="true">
      <input type="hidden" name="bot-field">
      <input type="hidden" name="Page" value="{{ page.title }}">
      <input type="hidden" name="URL" value="{{ page.canonical_url }}">
      <label>Name:
      <input type="text" name="Name" placeholder="Your Core Username" minlength="4" required>
      </label>
      <label>Feedback:
        <textarea
          type="text"
          name="Message"
          title="Your Feedback"
          placeholder="For issues with Core itself, please use the feedback link at the top instead!"
          required
          minlength="5"
        ></textarea>
      </label>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
  <div class="modal">
    <div class="modal-content">
        <h1 class="modal-message">Thank you for your submission! {% include ".icons/material/heart.svg" %}</h1>
        <button class="close-button">Close</button>
    </div>
  </div>
</div>

<script>
var netlifyForm = document.querySelector("#netlify-form")
var modal = document.querySelector(".modal")
var trigger = document.querySelector(".trigger")
var closeButton = document.querySelector(".close-button")

function toggleModal() {
  modal.classList.toggle("show-modal")
}

function windowOnClick(event) {
  if (event.target === modal) {
    toggleModal()
  }
}

netlifyForm.addEventListener('submit', e => {
  e.preventDefault()

  const formData = new FormData(netlifyForm)

  fetch(netlifyForm.getAttribute('action'), {
    method: 'POST',
    headers: {
      'Accept': 'application/x-www-form-urlencoded;charset=UTF-8',
      'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
    },
    body: new URLSearchParams(formData).toString()
  })
  .then(res => {
    if (res) {
      e.submitter.disabled = true
      e.submitter.textContent = "Submitted"
      e.submitter.classList.toggle("disabled")
      toggleModal()
    }
  })
})

window.addEventListener("click", windowOnClick)
closeButton.addEventListener("click", toggleModal)
</script>
